apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: "com.vanniktech.android.junit.jacoco"
apply plugin: "de.mannodermaus.android-junit5"

android {
    compileSdkVersion Versions.compilveSdk
    buildToolsVersion Versions.buildTool

    defaultConfig {
        applicationId "com.daya.taha"
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Versions.code
        versionName Versions.name

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

}


dependencies {

    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'

    //testing
    testImplementation Libs.junit_jupiter_test
    testRuntimeOnly Libs.junit_jupiter_engine_test_runtime
    testImplementation Libs.junit_jupiter_params_test
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //navigation
    implementation Libs.navigation_fragment
    implementation Libs.navigation_fragment_ktx
    implementation Libs.navigation_runtime
    implementation Libs.navigation_ui_ktx

    //lifecycle
    implementation Libs.lifecycle_runtime_ktx
    implementation Libs.lifecycle_livedata_ktx
    implementation Libs.lifecycle_common_java8
    implementation Libs.lifecycle_viewmodel_ktx

    //hilt
    implementation Libs.hilt_android
    kapt Libs.hilt_compiler_kapt
    implementation Libs.hilt_viewmodel
    kapt Libs.androidx_hilt_compiler_kapt

    //room db
    kapt Libs.room_compiler_kapt
    implementation Libs.room_ktx
    implementation Libs.room_runtime

    //coroutine
    implementation Libs.coroutine

    //viewpager2
    implementation Libs.viewpager2

}